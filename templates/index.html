<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      padding-top: 40px;
    }

    .container {
      max-width: 600px;
    }

    .form-control,
    .btn {
      border-radius: 0.5rem;
    }

    pre {
      background-color: #1f1f1f;
      color: #00ff88;
      padding: 15px;
      border-radius: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Cadastro de Documento</h1>

    <form id="formulario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" id="rua" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="filhos" class="form-label">Filhos (separados por v√≠rgula):</label>
        <input type="text" id="filhos" class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <hr class="my-4">

    <h2 class="mb-3">Pesquisar</h2>

    <div class="mb-3">
      <input type="text" id="pesquisa" class="form-control" placeholder="Digite nome, rua ou filho">
    </div>

    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-primary" onclick="pesquisar('nome')">Pesquisar por Nome</button>
      <button class="btn btn-primary" onclick="pesquisar('rua')">Pesquisar por Rua</button>
      <button class="btn btn-primary" onclick="pesquisar('filho')">Pesquisar por Filho</button>
    </div>

    <h4>Resultado:</h4>
    <pre id="resultado">Nenhuma pesquisa ainda.</pre>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const rua = document.getElementById('rua').value;
      const filhos = document.getElementById('filhos').value
        .split(',')
        .map(f => f.trim())
        .filter(f => f);

      const response = await fetch('/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, rua, filhos })
      });

      const data = await response.json();
      alert(data.mensagem || data.erro);
      document.getElementById('formulario').reset();
    });

    async function pesquisar(tipo) {
      const valor = document.getElementById('pesquisa').value;
      if (!valor) {
        alert("Digite algo para pesquisar!");
        return;
      }

      let endpoint = "";
      if (tipo === "nome") {
        endpoint = `/pesquisar_nome?nome=${encodeURIComponent(valor)}`;
      } else if (tipo === "rua") {
        endpoint = `/pesquisar_rua?rua=${encodeURIComponent(valor)}`;
      } else if (tipo === "filho") {
        endpoint = `/pesquisar_filhos?filho=${encodeURIComponent(valor)}`;
      }

      const response = await fetch(endpoint);
      const data = await response.json();
      document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
